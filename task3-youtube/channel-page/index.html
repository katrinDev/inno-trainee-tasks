<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube Design</title>
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/content.css" />
    <link rel="stylesheet" href="styles/nav.css" />
    <link rel="stylesheet" href="https://use.typekit.net/zew0oae.css" />
  </head>
  <body>
    <header id="page-header">
      <div id="header-left">
        <div class="side-menu-open">
          <img
            src="../static/icons/menu-icon.svg"
            alt="menu icon"
            id="menu-icon"
          />
          <img
            src="../static/icons/youtube-icon.svg"
            alt="youtube icon"
            id="youtube-icon"
          />
          <img
            src="../static/icons/youtube-logo.svg"
            alt="youtube logo"
            id="youtube-logo"
          />
        </div>

        <div class="input-container">
          <input type="text" placeholder="Search" class="input-field" />
          <button class="input-icon-button">
            <img src="../static/icons/search-icon.svg" alt="search icon" />
          </button>
        </div>

        <img
          src="../static/icons/youtube-icon.svg"
          alt="youtube icon"
          id="youtube-icon-mobile"
          class="mobile"
        />

        <h3 class="mobile">Margaret Phelps</h3>
      </div>

      <div id="header-right">
        <img
          src="../static/icons/camera-icon.svg"
          alt="camera icon"
          class="wide-screen-icon"
          id="camera-icon"
        />
        <img
          src="../static/icons/dots-icon.svg"
          alt="dots icon"
          class="wide-screen-icon"
          id="dots-icon"
        />
        <div class="bell-container wide-screen-icon">
          <img
            src="../static/icons/bell-icon.svg"
            alt="bell icon"
            id="bell-icon"
          />
          <div class="chip">3</div>
        </div>
        <img
          src="../static/icons/search-icon.svg"
          alt="search icon"
          id="search-icon"
        />
        <img
          src="../static/images/user-avatar.svg"
          alt="user avatar"
          id="user-avatar"
        />
      </div>

      <img
        src="../static/icons/search-icon.svg"
        alt="search icon"
        id="search-icon-mobile"
        class="mobile"
      />

      <img
        src="static/icons/tree-dots-icon.svg"
        alt="three dots menu icon"
        id="three-dots-icon"
        class="mobile"
      />
    </header>
  </body>
</html>
